<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Погода в городах России</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css" rel="stylesheet">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
</head>
<body>

<div id="layout">
  <div class="cities layout-col layout-col-1">
    <form class="layout-col-head cities-filters">
      <div class="radiogroup">
        <input type="radio" name="cities-scale" value="celsius" id="cities-scale-celsius" checked><label for="cities-scale-celsius" class="radiogroup-item">°C</label>
        <input type="radio" name="cities-scale" value="fahrenheit" id="cities-scale-fahrenheit"><label for="cities-scale-fahrenheit" class="radiogroup-item">°F</label>
      </div>
      <div class="radiogroup">
        <input type="radio" name="cities-sort" value="asc" id="cities-sort-asc" checked><label for="cities-sort-asc" class="radiogroup-item">&uarr;</label>
        <input type="radio" name="cities-sort" value="desc" id="cities-sort-desc"><label for="cities-sort-desc" class="radiogroup-item">&darr;</label>
      </div>
      <input type="search" name="cities-name" placeholder="Название города" class="cities-filters-name" />
    </form>
    <div class="layout-col-content cities cities-all">

    </div>
  </div>

  <div class="layout-col layout-col-2">
    <form class="layout-col-head cities-filters">
      <div class="radiogroup">
        <input type="checkbox" name="cities-features" value="sun" id="cities-filter-sun"><label for="cities-filter-sun" class="radiogroup-item">☀️</label>
        <input type="checkbox" name="cities-features" value="snow" id="cities-filter-snow"><label for="cities-filter-snow" class="radiogroup-item">❄️</label>
        <input type="checkbox" name="cities-features" value="rain" id="cities-filter-rain"><label for="cities-filter-rain" class="radiogroup-item">💧</label>
        <input type="checkbox" name="cities-features" value="wind" id="cities-filter-wind"><label for="cities-filter-wind" class="radiogroup-item">🌬</label>
        <input type="checkbox" name="cities-features" value="meteor" id="cities-filter-meteor"><label for="cities-filter-meteor" class="radiogroup-item">☄️</label>
        <input type="checkbox" name="cities-features" value="cloud" id="cities-filter-cloud"><label for="cities-filter-cloud" class="radiogroup-item">🌥</label>
      </div>
    </form>
    <div id="list-selected" class="layout-col-content cities cities-selected"></div>
  </div>

  <div class="map layout-wide" id="map">
    <div id="popup"></div>
  </div>
</div>

<template id="tmpl">
  <article class="list-item">
    <div class="list-item-handle"></div>
    <h3 class="list-item-title">
      <span class="list-item-name">Иваново</span>,
      <span class="list-item-weather">+23ºC</span>
    </h3>
    <div class="list-item-features">
      <span class="list-item-feature">☀️</span>
      <span class="list-item-feature">🌬</span>
    </div>
  </article>
</template>

<script src="js/main.js"></script>

</body>
</html>
